<!-- Make all the values in the scope to be CAPITAL using uppercase Filters . -->

<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>AngularJS Filters</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script type="text/javascript">
			var module = angular.module('myApp', []);
			module.controller('myCtrl', function($scope, $filter){
				$scope.msg = 'Hello, There we are using uppercase filter';
				$scope.msg = $filter('uppercase')($scope.msg);
			});
	</script>
	</head>
	<body>
		<div ng-controller="myCtrl">
			{{msg}}
		</div>
	</body>
</html>
